## Slides ##    
# Slides is a list of true, false pairs
# the first element is the direction of all fish
# the middle element is the direction of middle fish
# true: right
# false: left
# slides: 
# - [<true/false>, <true/false>]

# e.g.
# content: 
# - [true, true]
# - [false, true]
# - [true, false]
# - [false, false]
    
content: 
- [true, true]
- [false, true]
- [true, false]
- [false, false]
