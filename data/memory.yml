# Config file for memory game
game: memory


## Instructions ##
# List of ordered instruction content to preface game content
# 
# instructions:
#   - title: <Title for slide (larger font)>
#     image: <Relative path from this config file to image (centered on page)>
#     prompt: <Instructions (smaller font) below image>
#
# e.g.
# instructions:
#   - title: My instruction
#     image: images/fish_right.png
#     prompt: Do this then that
#   - title: My second instruction
#     image: images/fish_left.png
#     prompt: Do this then that

instructions:
  - title: My memory instruction
    image: images/fish_right.png
    prompt: Do this then that
  - title: My second memory instruction
    image: images/fish_left.png
    prompt: Do this then that


## Order ##
# order is a list of elements (name and image) in order from smallest to largest
# name: name of the item in image (will be used for game content later)
# path: path to image relative to image
# 
# e.g.
# order: 
# - name: peanut
#   path: images/peanut.png
# - name: egg
#   path: images/egg.png

# {
#   'name': 'peanut',
#   'path': 'images/peanut.png'
# }

# {
#   'peanut': 'path/whatever/images/peanut.png'
# }

order: 
- name: empty
  path: images/empty.png
- name: peanut
  path: images/peanut.png
- name: egg
  path: images/egg.png
- name: orange
  path: images/orange.png
- name: onion
  path: images/onion.png

## Content ##    
# Content is a list of images (defined in order) to display in order, followed by a blank display
# content: 
# - [<name>, <name2>, <name3>]
#
# e.g.
# content: 
# - [peanut, orange]
# - [onion, peanut]
    
content: 
- [peanut, orange, empty]
- [onion, peanut, empty]
- [egg, peanut, empty]
- [orange, onion, peanut, empty]